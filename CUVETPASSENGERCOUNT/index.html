<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counting Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passenger Counting Application</h1>
        <p>Current Passenger Count: <span id="count">0</span></p>
        <button id="increase">Increase Count</button>
        <button id="decrease">Decrease Count</button>
        <button id="reset">Reset Count</button>
        <button id="save">Save Count</button>
        <h2>Previous Entries</h2>
        <ul id="previous-entries"></ul>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
